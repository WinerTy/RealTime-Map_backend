
name: Deploy



on:
  push:
    branches: [main]



jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Check dir
        run: pwd

      - name: Verify Docker access
        run: |
          docker --version
          docker-compose --version
          docker ps

      - run: docker-compose up --build