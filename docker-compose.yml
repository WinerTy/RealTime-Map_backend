services:
  redis:
    image: redis:latest
    container_name: redis-service
    ports:
      - "6379:6379"

  backend:
    build: .
    container_name: realtime-map-backend
    ports:
      - "8001:8001"
    volumes:
      - uploads_volume:/app/realtimemap/uploads
    command: ../.venv/bin/python run_main.py
    depends_on:
      - redis



volumes:
  uploads_volume:
