{% if model.can_edit(request) %}
    <a href="{{ url_for(__name__ ~ ':edit', identity=model.identity,pk=obj.id) }}"
       class="btn btn-primary me-2">
        <button type="button" class="btn btn-primary btn-block me-2">
            <i class="bi bi-pencil-square"></i>
            Edit
        </button>
    </a>
{% endif %}
