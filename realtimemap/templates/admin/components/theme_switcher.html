<!-- Компонент переключателя темы -->
<div class="theme-switcher-container">
    <button id="theme-switcher" class="theme-switcher" title="Переключить тему">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
             stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
             class="icon sun-icon">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
             stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
             class="icon moon-icon">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
    </button>
</div>
<style>
    .theme-switcher-container {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-left: auto; /* Прижимаем к правому краю */
    }

    .theme-switcher {
        background: none;
        border: none;
        cursor: pointer;
        padding: 8px;
        border-radius: 50%;
        position: relative; /* Важно для позиционирования иконок */
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--text-secondary);
        transition: background-color 0.2s ease, color 0.2s ease;
        overflow: hidden; /* Скрываем все, что выходит за круглую форму */
    }

    .theme-switcher:hover {
        background-color: var(--bg-page);
        color: var(--accent-primary);
    }

    .theme-switcher .icon {
        position: absolute; /* Накладываем иконки друг на друга */
        transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.4s ease;
    }

    /* Состояние по умолчанию (светлая тема) */
    .theme-switcher .sun-icon {
        opacity: 1;
        transform: rotate(0deg) scale(1);
    }

    .theme-switcher .moon-icon {
        opacity: 0;
        transform: rotate(-90deg) scale(0.8);
    }

    /* Состояние при темной теме */
    [data-theme="dark"] .theme-switcher .sun-icon {
        opacity: 0;
        transform: rotate(90deg) scale(0.8);
    }

    [data-theme="dark"] .theme-switcher .moon-icon {
        opacity: 1;
        transform: rotate(0deg) scale(1);
    }
</style>
<script>
    (function () {
        const themeSwitcher = document.getElementById('theme-switcher');
        if (!themeSwitcher) return;

        const htmlElement = document.documentElement;

        function applyTheme(theme) {
            htmlElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
        }

        function toggleTheme() {
            const currentTheme = htmlElement.getAttribute('data-theme') || 'dark';
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            applyTheme(newTheme);
        }

        themeSwitcher.addEventListener('click', toggleTheme);

        // Инициализация темы при загрузке
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            applyTheme(savedTheme);
        } else {
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            applyTheme(prefersDark ? 'dark' : 'light');
        }
    })();
</script>
